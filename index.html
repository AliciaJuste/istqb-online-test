<!DOCTYPE html>
<html lang="en">

<head>
    <title>ISTQB ONLINE TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display:none;
            color: red;
        }
    </style>
</head>

<body>
    <div class="p-5 bg-success text-white text-center">
        <h1>ISTQB Online Test</h1>
        <p>Developed with HTML5, Bootstrap and Javascript!</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html" data-cy="menu-welcome">Welcome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="test.html" data-cy="menu-test">Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ranking.html" data-cy="menu-ranking">Ranking</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <!-- WELCOME SECTION ------------------------------------------------------------>
        <div id="welcome" class="section">
            <form id="welcomeForm" class="was-validated">
                <h2>Welcome</h2>
                <p>Welcome to ISTQB Online Test</p>
                <input type="text" id="studentName" data-cy="student-name" placeholder="Nombre usuario" required maxlength="10"
                    class="form-control" style="max-width: 170px;">
                <p class="valid-feedback" data-cy="welcome-message-ok">The user name is correct</p>
                <p class="invalid-feedback" data-cy="welcome-message-error">The user name cannot be empty and must be a maximum of 10 characters long</p>
                <br>
                <button type="button" id="registerButton" data-cy="register-button" class="btn btn-primary"
                    onclick="registerStudent('studentName', 'welcomeMessage')">Start Test</button>
                <p id="welcomeMessage" data-cy="welcome-message"></p>
            </form>
        </div>
        <br><br>

        <footer class="mt-5 p-4 bg-light text-center">
            <p>Footer</p>
        </footer>

        <script src="script.js"></script>

</body>

</html>
